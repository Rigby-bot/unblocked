<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>fazzy games OXO</title>

<link id="favicon" rel="icon" href="https://www.google.com/favicon.ico">

<style>

body{
margin:0;
font-family:Segoe UI,Arial;
background:linear-gradient(135deg,#0f172a,#020617);
color:white;
overflow:hidden;
}

/* particles canvas */
#particles{
position:fixed;
width:100%;
height:100%;
z-index:0;
}

/* header */
header{
position:relative;
z-index:2;
display:flex;
justify-content:space-between;
align-items:center;
padding:12px 20px;
background:rgba(0,0,0,0.4);
backdrop-filter:blur(10px);
}

.logo{
font-weight:600;
font-size:18px;
}

.clock{
opacity:0.7;
}

/* menu grid */
.menu{
position:relative;
z-index:2;
display:grid;
grid-template-columns:repeat(auto-fill,minmax(200px,1fr));
gap:20px;
padding:30px;
}

/* game cards */
.card{
background:rgba(255,255,255,0.05);
border-radius:14px;
padding:30px;
cursor:pointer;
transition:0.25s;
text-align:center;
font-size:18px;
}

.card:hover{
transform:translateY(-5px) scale(1.03);
background:rgba(255,255,255,0.12);
box-shadow:0 0 20px rgba(0,150,255,0.5);
}

/* game view */
#gameView{
position:absolute;
inset:0;
display:none;
z-index:3;
background:black;
}

iframe{
width:100%;
height:100%;
border:none;
}

/* buttons */
.topbar{
position:absolute;
top:10px;
left:10px;
z-index:5;
}

.btn{
background:rgba(0,0,0,0.6);
border:none;
color:white;
padding:8px 14px;
margin-right:6px;
border-radius:8px;
cursor:pointer;
}

/* settings modal */
.modal-overlay{
position:fixed;
inset:0;
background:rgba(0,0,0,0.6);
display:none;
justify-content:center;
align-items:center;
z-index:10;
}

.modal{
background:#020617;
padding:20px;
border-radius:12px;
width:260px;
}

.modal button{
width:100%;
margin-top:8px;
padding:8px;
background:#0f172a;
color:white;
border:none;
border-radius:8px;
cursor:pointer;
}

</style>
</head>
<body>

<canvas id="particles"></canvas>

<header>

<div class="logo">fazzy games OXO</div>

<div>
<span class="clock" id="clock"></span>
<button class="btn" onclick="openSettings()">Settings</button>
</div>

</header>


<!-- MAIN MENU -->
<div class="menu" id="menu">

<div class="card" onclick="launchGame('https://bit-life.pages.dev/bitlife/')">
BitLife
</div>

<div class="card" onclick="launchGame('https://nyaa.kfa.cl/games/bts/index.html')">
Bad Time Sim
</div>

<div class="card" onclick="launchGame('https://nyaa.kfa.cl/games/BATIM/BATIM/index.html')">
Bendy
</div>

<div class="card" onclick="launchGame('https://example.com')">
Coming Soon
</div>

</div>


<!-- GAME VIEW -->
<div id="gameView">

<div class="topbar">

<button class="btn" onclick="exitGame()">Menu</button>

<button class="btn" onclick="fullscreen()">Fullscreen</button>

</div>

<iframe id="gameFrame"></iframe>

</div>


<!-- SETTINGS -->
<div class="modal-overlay" id="overlay">
<div class="modal">

<h3>Settings</h3>

<button onclick="cloakGoogle()">Cloak Google</button>

<button onclick="cloakClever()">Cloak Clever</button>

<button onclick="toggleMusic()">Toggle Music</button>

<button onclick="closeSettings()">Close</button>

</div>
</div>


<audio id="music" loop>
<source src="Alex G - Harvey (Official Video).mp3">
</audio>


<script>

/* GAME SYSTEM */

function launchGame(url){

document.getElementById("gameFrame").src=url;
document.getElementById("gameView").style.display="block";

}

function exitGame(){

document.getElementById("gameView").style.display="none";
document.getElementById("gameFrame").src="";

}

/* fullscreen */

function fullscreen(){

document.getElementById("gameFrame").requestFullscreen();

}

/* clock */

setInterval(()=>{
document.getElementById("clock").innerText=
new Date().toLocaleTimeString();
},1000);


/* cloak */

function cloakGoogle(){
document.title="Google";
favicon.href="https://google.com/favicon.ico";
}

function cloakClever(){
document.title="Clever";
favicon.href="https://assets.clever.com/favicon.ico";
}

/* panic key */

document.addEventListener("keydown",e=>{

if(e.key==="Escape") cloakGoogle();

});


/* settings */

function openSettings(){
overlay.style.display="flex";
}

function closeSettings(){
overlay.style.display="none";
}


/* music */

function toggleMusic(){

let m=document.getElementById("music");

if(m.paused) m.play();
else m.pause();

}


/* particles */

const canvas=document.getElementById("particles");
const ctx=canvas.getContext("2d");

canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let particles=[];

for(let i=0;i<60;i++){

particles.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
vx:(Math.random()-0.5)*0.5,
vy:(Math.random()-0.5)*0.5
});

}

function animate(){

ctx.clearRect(0,0,canvas.width,canvas.height);

particles.forEach(p=>{

p.x+=p.vx;
p.y+=p.vy;

ctx.fillStyle="rgba(0,150,255,0.7)";
ctx.fillRect(p.x,p.y,2,2);

});

requestAnimationFrame(animate);

}

animate();

</script>

</body>
</html>
